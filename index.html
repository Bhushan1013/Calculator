<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="icon" href="/Calculator_512.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <input type="text" id="input" placeholder="0">
            <div class="row">
                <button class="operator" id="ac"><i class="fa-solid fa-trash" id="c"></i></button>
                <button class="operator " id="del"><i class="fa-solid fa-delete-left" id="d"></i></button>
                <button class="operator">%</button>
                <button class="operator">/</button>
        </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
        </div>
            <div class="row">
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="operator">+</button>
        </div>
            <div class="row">
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="operator">-</button>
        </div>
            <div class="row">
                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button class="operator active">=</button>
        </div>
    </div>

    <footer>
        <p>Designed by <a href="https://www.linkedin.com/in/bhushan-thakare-9b4b4523a/">Bhushan Thakare</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
